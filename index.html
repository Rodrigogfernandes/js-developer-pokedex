<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS e fonte Roboto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons"></ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">Load More</button>
        </div>

        <!-- Modal para informações do Pokémon -->
        <div id="pokemonModal" class="modal">
            <div id="modalContent" class="modal-content">
                <div id="modalHeader" class="modal-header">
                    <span id="closeModal" class="close">&times;</span>
                    <h2 id="modalName"></h2>
                    <p id="modalNumber"></p>
                    <img id="modalImage" src="" alt="Imagem do Pokémon">
                </div>
                <div id="modalBody" class="modal-body">
                    <ul id="modalTypes"></ul>
                    <p><strong>Altura:</strong> <span id="modalHeight"></span> M</p>
                    <p><strong>Peso:</strong> <span id="modalWeight"></span> kg</p>
                    <p><strong>Poder de Ataque:</strong> <span id="modalAttack"></span></p>
                    <p id="modalDescription">Descrição indisponível</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts personalizados -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
